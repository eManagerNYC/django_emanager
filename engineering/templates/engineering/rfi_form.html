
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'engineering_rfi_list' %}">
    rfi Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="status">status: </label>
  <input class="form-control col-sm-10" id="status" type="text" name="status" value="{{ object.status }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="rfi_question">rfi_question: </label>
  <input class="form-control col-sm-10" id="rfi_question" type="text" name="rfi_question" value="{{ object.rfi_question }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="duedate">duedate: </label>
  <input class="form-control col-sm-10" id="duedate" type="date" name="duedate" value="{{ object.duedate }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="rfi_number">rfi_number: </label>
  <input class="form-control col-sm-10" id="rfi_number" type="text" name="rfi_number" value="{{ object.rfi_number }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="rfi_answer">rfi_answer: </label>
  <input class="form-control col-sm-10" id="rfi_answer" type="text" name="rfi_answer" value="{{ object.rfi_answer }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
