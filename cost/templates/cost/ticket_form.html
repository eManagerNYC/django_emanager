
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'cost_ticket_list' %}">
    ticket Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="total_cost">total_cost: </label>
  <input class="form-control col-sm-10" id="total_cost" type="text" name="total_cost" value="{{ object.total_cost }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="work_start">work_start: </label>
  <input class="form-control col-sm-10" id="work_start" type="datetime-local" name="work_start" value="{{ object.work_start }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="status">status: </label>
  <input class="form-control col-sm-10" id="status" type="text" name="status" value="{{ object.status }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="work_shifts">work_shifts: </label>
  <input class="form-control col-sm-10" id="work_shifts" type="number" name="work_shifts" value="{{ object.work_shifts }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="total_material">total_material: </label>
  <input class="form-control col-sm-10" id="total_material" type="text" name="total_material" value="{{ object.total_material }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="work_end">work_end: </label>
  <input class="form-control col-sm-10" id="work_end" type="datetime-local" name="work_end" value="{{ object.work_end }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="co_type">co_type: </label>
  <input class="form-control col-sm-10" id="co_type" type="text" name="co_type" value="{{ object.co_type }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="total_labor">total_labor: </label>
  <input class="form-control col-sm-10" id="total_labor" type="text" name="total_labor" value="{{ object.total_labor }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="co_reason">co_reason: </label>
  <input class="form-control col-sm-10" id="co_reason" type="text" name="co_reason" value="{{ object.co_reason }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
