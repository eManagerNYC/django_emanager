
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'cost_changeorder_list' %}">
    changeorder Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="backup">backup: </label>
  <input class="form-control col-sm-10" id="backup" type="text" name="backup" value="{{ object.backup }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="total_labor">total_labor: </label>
  <input class="form-control col-sm-10" id="total_labor" type="text" name="total_labor" value="{{ object.total_labor }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="status">status: </label>
  <input class="form-control col-sm-10" id="status" type="text" name="status" value="{{ object.status }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="exclusion_assumption">exclusion_assumption: </label>
  <input class="form-control col-sm-10" id="exclusion_assumption" type="text" name="exclusion_assumption" value="{{ object.exclusion_assumption }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="total_material">total_material: </label>
  <input class="form-control col-sm-10" id="total_material" type="text" name="total_material" value="{{ object.total_material }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="total_equipment">total_equipment: </label>
  <input class="form-control col-sm-10" id="total_equipment" type="text" name="total_equipment" value="{{ object.total_equipment }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="change_amt">change_amt: </label>
  <input class="form-control col-sm-10" id="change_amt" type="text" name="change_amt" value="{{ object.change_amt }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="work_scope">work_scope: </label>
  <input class="form-control col-sm-10" id="work_scope" type="text" name="work_scope" value="{{ object.work_scope }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
